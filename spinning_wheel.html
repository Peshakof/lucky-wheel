<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./small_wheel_styles.css">
    <link rel="stylesheet" type="text/css" href="./medium_wheel_styles.css">
    <link rel="stylesheet" type="text/css" href="./bonus_section_styles.css">
    <title>spinning wheel</title>
</head>

<body>

    <section class="section_total">
        <p class="total_value"></p>
    </section>

    <section class="user_bet">
        <h3>your bet</h3>
        <select name="bet" id="bet" class="bet">
            <option value=0>select your bet</option>
            <option value=1>1lv</option>
            <option value=2>2lv</option>
            <option value=5>5lv</option>
        </select>
    </section>
    <div class="arrow"></div>
    <div class="mainbox">
        <div class="box" id="box">
            <span class="medium1">1500</span>
            <span class="medium2">1200</span>
            <span class="medium3">1100</span>
            <span class="medium4">350</span>
            <span class="medium5">500</span>
            <span class="medium6">800</span>
            <span class="medium7">1600</span>
            <span class="medium8">400</span>
            <span class="medium9">150</span>
            <span class="medium10">300</span>
            <span class="medium11">200</span>
            <span class="medium12">1000</span>
            <span class="medium13">100</span>
            <span class="medium14">Free Spins</span>
            <span class="medium15">400</span>
            <span class="medium16">1800</span>

            <button class="spin">Spin</button>
        </div>

    </div>

    <section class="current_bonus">
        <div class="bonus_value"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
